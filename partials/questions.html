<div ng-controller ="QuestionsCtrl">
  <form class="form-inline" role="form">
    <div class="form-group" ng-show="questions.length">
      <input ng-model="query" type="text" class="form-control" placeholder="Search Questions">
    </div>
  </form>

  <div class="page-header">
    <h1 ng-show="questions.length && filtered.length">Questions</h1>
    <h1 ng-show="questions.length && !filtered.length">no show</h1>

      <ul>
        <li ng-repeat="item in filtered = ( questions | filter:query)">
          <a ui-sref="questions.answers({ questionId: item.id })">{{ item.title }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-4">
      <h3>Ask a new question</h3>
      <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="QuestionsFactory.questionTitle" class="form-control" placeholder="Ask your question">
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>
  </div>
</div>
<div ui-view></div>
